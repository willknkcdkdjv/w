<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOGE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <canvas id="game" width="800" height="500"></canvas>

    <div id="ui">
      <!-- LOGIN -->
      <div id="panel-login" class="panel">
        <div class="title">LOGIN</div>
        <div class="hint">Email + Name (Name is the password)</div>

        <div class="row">
          <label>Email</label>
          <input id="emailInput" type="email" placeholder="you@example.com" />
        </div>

        <div class="row">
          <label>Password</label>
          <input id="passwordInput" type="password" />
        </div>

        <div class="row">
          <label>Name</label>
          <input id="loginNameInput" maxlength="12" placeholder="Player" />
        </div>

        <div class="row buttons">
          <button id="loginBtn">Login</button>
        </div>

        <div id="loginError" class="hint" style="color:#c00; display:none;"></div>
      </div>

      <!-- MENU -->
      <div id="panel-menu" class="panel hidden">
        <div class="title">DOGE</div>
        <div class="hint">Press Enter to Start</div>
        <div class="hint small">Controls: A / D or ‚Üê ‚Üí</div>

        <div class="row buttons">
          <button id="startBtn">Start</button>
        </div>

        <!-- Stats -->
        <div class="stats stats-float">
          <div id="accountName"></div>
          <div id="bestTime"></div>
          <div id="gamesPlayed"></div>
          <div id="avgTime"></div>
        </div>

        <!-- Leaderboard -->
        <div class="lb">
          <div class="lb-title">Leaderboard</div>
          <div class="lb-sub">Top 10 (Longest)</div>
          <ol id="bestList"></ol>
        </div>
      </div>

      <!-- COUNTDOWN -->
      <div id="panel-countdown" class="panel hidden">
        <div id="countText" class="count">2</div>
      </div>

      <!-- PLAYING -->
      <div id="panel-playing" class="panel hidden">
        <div class="hud">
          <div id="timeText">Time: 0.00s</div>
        </div>
      </div>

      <!-- GAMEOVER -->
      <div id="panel-gameover" class="panel hidden">
        <div class="title">GAME OVER</div>

        <div class="bigline">
          <span id="finalTime" class="huge">0.00</span>
          <span class="sec">seconds</span>
        </div>

        <div id="killedBy" class="killed"></div>
        <div id="record" class="record hidden">RECORD BREAKING</div>
        <div class="hint">Press Enter to Restart</div>

        <div class="stats stats-float">
          <div id="accountName2"></div>
          <div id="bestTime2"></div>
          <div id="gamesPlayed2"></div>
          <div id="avgTime2"></div>
        </div>

        <div class="lb">
          <div class="lb-title">Leaderboard</div>
          <div class="lb-sub">Top 10 (Longest)</div>
          <ol id="bestList2"></ol>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= Firebase ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, limit, getDocs,
      serverTimestamp, doc, runTransaction, getDoc, updateDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, createUserWithEmailAndPassword,
      signInWithEmailAndPassword, updateProfile, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    /* üî¥ Â°´‰Ω†ÁöÑ config */
    const firebaseConfig = {
      apiKey: "AIzaSyCb5w8jk77GnaeC9YnZcI6lfwObEXB9nN8",
      authDomain: "doge-9ba16.firebaseapp.com",
      projectId: "doge-9ba16",
      storageBucket: "doge-9ba16.firebasestorage.app",
      messagingSenderId: "353763869004",
      appId: "1:353763869004:web:3410452212d77e893acfe9",
      measurementId: "G-CWDG44YNQ9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    /* ================= Runs (server authoritative timing) ================= */
    const runsCol = collection(db, "runs");
    const scoresCol = collection(db, "scores");

    async function startRun({ uid, name }) {
      const ref = await addDoc(runsCol, {
        uid,
        name,
        status: "playing",
        startAt: serverTimestamp(),
        createdAt: serverTimestamp()
      });
      return ref.id;
    }

    async function finishRun({ runId }) {
      await updateDoc(doc(db, "runs", runId), {
        status: "finished",
        endAt: serverTimestamp()
      });
    }

    function waitRunDuration(runId, timeoutMs = 8000) {
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const unsub = onSnapshot(doc(db, "runs", runId), (snap) => {
          const d = snap.data();
          if (d?.durationMs > 0) {
            unsub();
            resolve(d.durationMs);
          }
          if (Date.now() - t0 > timeoutMs) {
            unsub();
            reject("timeout");
          }
        });
      });
    }

    async function fetchTopRuns(n = 10) {
      const qy = query(scoresCol, orderBy("time", "desc"), limit(n));
      const snap = await getDocs(qy);
      return snap.docs.map(d => d.data());
    }

    /* ================= User stats ================= */
    const statsRef = (uid) => doc(db, "userStats", uid);

    async function readMyStats(uid) {
      const s = await getDoc(statsRef(uid));
      return s.exists() ? s.data() : { gamesPlayed: 0, totalTime: 0, bestTime: 0 };
    }

    /* ================= Auth ================= */
    async function loginOrRegister({ email, password, displayName }) {
      try {
        return (await signInWithEmailAndPassword(auth, email, password)).user;
      } catch {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        if (displayName) await updateProfile(cred.user, { displayName });
        return cred.user;
      }
    }

    window.fbauth = { auth, onAuthStateChanged, loginOrRegister };
    window.fbscores = {
      startRun, finishRun, waitRunDuration,
      fetchTopRuns,
      readMyStats
    };
  </script>

  <script src="main.js"></script>
</body>
</html>
